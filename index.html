<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="./app/app.css"/>
    <!-- /build -->


    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>

    <!-- build:js /build/angular-training.js -->
    <script src="./app/app.js"></script>
    <!-- /build -->

    <!-- Controllers -->
    <script src="./app/components/controllers/main.controller.js"></script>
    <script src="./app/components/controllers/edit.controller.js"></script>

    <!-- Services -->
    <script src="app/services/cat.service.js"></script>

    
    <!-- Angular Mocks bower component -->
    <script src="./bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- App mocks -->
    <script src="./app/mock.js"></script>

    <!-- Catclicker edit directive -->
    <script src="./app/templates/cat-edit/cat-edit.directive.js"></script>

    <!-- Catclicker item directive -->
    <script src="./app/templates/cat/cat.directive.js"></script>

    <!-- Catclicker list directive -->
    <script src="./app/templates/cat-list/cat-clicker.directive.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="mainController" class="container">
        <cat-clicker ng-model='cats'></cat-clicker>
    </div>

</body>
</html>
