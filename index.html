<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/mock.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/catsController.js"></script>
    <script src="/app/components/services/catsService.js"></script>
    <script src="/app/components/directives/voteSpinner.js"></script>
    <!-- /build -->

</head>
<body ng-app="app">
    <div ng-controller="catsCtrl" class="container">

        Search: <input  ng-model="searchFilter"><button ng-click="setActiveSearchFilter(searchFilter)">Search</button>Group by:<select ng-model="catsOrderBy">
        <option selected value="+catName">Cat Name Asc</option>
        <option selected value="-catName">Cat Name Desc</option>
        <option selected value="+votes">Votes Asc</option>
        <option selected value="-votes">Votes Desc</option>
    </select>
        <div ng-repeat="cat in cats | filter:activeSearchFilter | orderBy: catsOrderBy">
            <a href="#" ng-click="selectCat(cat)">{{cat.catName}}</a><img ng-show="cat.visited" src="/images/visited.png">

        </div>

        <div>
            <div ><img ng-click="selectedCat.noClicks = selectedCat.noClicks + 1;" ng-src="/images/{{selectedCat.catImg}}"></div>

            <vote-spinner selected-cat="selectedCat"  votes="selectedCat.votes" vote-up=addVote(selectedCat) vote-down=removeVote(selectedCat)></vote-spinner>

        </div>

        <div>
        <form action="/newCat.html">
        <button type="Submit" value="Add Cat">Add Cat</button>
        </div>

<!-- TASK2
        <div ng-repeat="cat in cats">
            <div ><img ng-click="cat.noClicks = cat.noClicks + 1;" ng-src="/images/{{cat.catImg}}"></div>
            <div>{{cat.catName}} Clicks: {{cat.noClicks}}</div>

        </div>

-->


    </div>

    <div ng-controller="mainController" class="container">
        <div ng-include="'/app/templates/main.html'"></div>
    </div>

</body>
</html>
