<div class="new">
  <div>
    <button class="red">Save</button>
    <button class="red">Cancel</button>
  </div>
  <div>
    <label for="cat-name">Cat Name:</label> <input id="cat-name" type="text" ng-pattern="'[a-zA-Z]+'" ng-model="newCat.name"/>
  </div>
  <div>
    <label for="cat-image-url">Image URL:</label> <input id="cat-image-url" type="text" ng-model="image" ng-blur="newCat.image=image"/>
  </div>
  <img ng-src="{{newCat.image}}"/>
</div>
