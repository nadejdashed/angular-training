<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/addCatController.js"></script>
    <script src="/app/components/services/cat.service.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>

    <!-- /build -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="app" ng-cloak>
<div ng-controller="addCatController" class="usual-text">
    <div ng-form>
        <div><label> Cat's name:</label><input ng-model = "newCat.name" /></div>
        <div><label> Cat's image URL:</label><input ng-model="newCat.src" ng-blur="showCatImage()"></div>
        <div ng-show="newCat.canShow">
            <img ng-src={{newCat.src}} />
        </div>
        <div>
            <button ng-click="saveCat(newCat)"></button>
        </div>
    </div>


</div>
</body>
</html>
