<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Languages application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <style>
        [ng:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/menuController.js"></script>
    <script src="/app/components/controllers/addLanguageController.js"></script>
    <script src="/app/components/controllers/editLanguageController.js"></script>
    <script src="/app/components/controllers/registerController.js"></script>
    <script src="/app/components/controllers/modalController.js"></script>
    <script src="/app/components/controllers/votesController.js"></script>

    <!-- <script src="/app/components/services/usersStorageService.js"></script> -->
    <script src="/app/components/services/resourceService.js"></script>
    <!-- <script src="/app/components/services/dataService.js"></script> -->
    <script src="/app/components/services/permissionsService.js"></script>
    <script src="/app/components/services/authService.js"></script>
    <script src="/app/components/services/authInterceptorService.js"></script>

    <script src="/app/components/directives/votesDirective.js"></script>
    <script src="/app/components/directives/editLanguageDirective.js"></script>
    <script src="/app/components/directives/loginDirective.js"></script>
    <script src="/app/components/directives/registerDirective.js"></script>
    <script src="/app/components/directives/focusDirective.js"></script>
    <script src="/app/components/directives/enterSubmitDirective.js"></script>
    <script src="/app/components/directives/imgPreviewDirective.js"></script>
    <script src="/app/components/directives/passwordValidationDirective.js"></script>
    <script src="/app/components/directives/repeatPasswordValidationDirective.js"></script>

    <script src="/app/modules/alerts/alerts.module.js"></script>
    <script src="/app/modules/alerts/alerts.service.js"></script>
    <script src="/app/modules/alerts/alerts.interceptor.js"></script>
    <script src="/app/modules/alerts/alerts.directive.js"></script>
    <!-- /build -->
</head>
<body ng-app="app" class="ng-cloak">

  <nav class="navbar navbar-default" ng-controller="menuController">
    <a class="navbar-brand" href="#/">Languages</a>
    <ul class="nav navbar-nav">
      <li ng-class="{active: isActive('/')}">
        <a href="#/"><span class="glyphicon glyphicon-home"></span> Home</a>
      </li>
      <li ng-show="canAdd" ng-class="{active: isActive('/add-language')}">
        <a href="#/add-language"><span class="glyphicon glyphicon-plus-sign"></span> Add Language</a>
      </li>
      <li ng-class="{active: isActive('/about')}"><a href="#/about">
        <span class="glyphicon glyphicon-info-sign"></span> About
      </a></li>
    </ul>

    <ul class="nav navbar-nav pull-right">
      <li ng-hide="isLoged" ng-class="{active: isActive('/authentication')}">
          <a href="#/authentication"><span class="glyphicon glyphicon-log-in"></span> Login/Register</a>
      </li>
      <li ng-show="isLoged">
          <a href="#" ng-click="logout($event)"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <ng-view></ng-view>
  </div>

</body>
</html>
