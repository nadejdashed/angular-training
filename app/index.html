<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/filterController.js"></script>
    <!-- /build -->
</head>

<body ng-app="app">

    <div ng-controller="mainController" class="container">
        <div ng-controller="filterController">
            <label>Search: <input ng-model="searchText"></label>
            <label>OrderBy: <select ng-model="ordrBy">
                <option value = 0>Name asc</option>
                <option value = 1>Name desc</option>
                </select>
            </label>
        </div>

        <div ng-repeat="cat in cats | filter: {name: fltr} | orderBy: 'name' : (ordrBy==='1') track by cat.name">
            <div ng-click="setCurrCat(cat)">{{cat.name}}</div><input type="checkbox" disabled = "true" ng-checked="cat.viewed"/><br/>
        </div>

        <div>
            <img ng-src="{{currCat.url}}" /><br/><br/>
            <h2>{{currCat.name}}</h2>
            <div type="button" class="btn btn-default btn-lg" ng-click="incrementCounter(currCat)">
                <div class="glyphicon glyphicon-menu-up" aria-hidden="true"></div>
            </div>
            <h2>{{currCat.counter}}</h2>
            <div type="button" class="btn btn-default btn-lg" ng-click="decrementCounter(currCat)">
                <div class="glyphicon glyphicon-menu-down" aria-hidden="true"></div>
            </div>

        </div>
    </div>
</body>
</html>
