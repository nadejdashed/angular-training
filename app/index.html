<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Footballers application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>

    <script src="/app/components/controllers/addController.js"></script>
    <script src="/app/components/controllers/editController.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/menuController.js"></script>
    <script src="/app/components/controllers/userController.js"></script>
    <script src="/app/components/services/footballer.service.js"></script>
    <script src="/app/components/services/authInterceptor.service.js"></script>
    <script src="/app/components/services/permissions.service.js"></script>
    <script src="/app/components/services/user.service.js"></script>

    <!-- /build -->
</head>
<body ng-app="app">
    <nav ng-controller="menuController" class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Footballers</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ng-show="isLoggedIn()" ui-sref="addFootballer">Add Footballer</a></li>
                    <li><a ui-sref="author">About Author</a></li>
                    <li><a ng-hide="isLoggedIn()" ui-sref="register">Register</a></li>
                    <li><a ng-hide="isLoggedIn()" ui-sref="login">Log In</a></li>
                    <li><a ng-show="isLoggedIn()" ng-click="logout()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ui-view></div>
</body>
</html>
