<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <!-- /build -->
</head>
<body ng-app="app">

    <div ng-controller="mainController" class="container">

        <div class="selected-cat">
            <div class="usual-text">Name: {{selectedCat.catName}} </div>
            <div class="usual-text">Clicks count: {{selectedCat.clicksCount}}
                <div>
                    <img class="big-image" ng-src={{selectedCat.imageUrl}} alt="{{selectedCat.catName}} picture" ng-click="clickOnCat(selectedCat)">
                </div>


        </div>

        <div class="row">
          <div class="col-md-2" ng-repeat="cat in pride">
            <div class="usual-text" ng-click="clickOnCatName(cat)">Name: {{cat.catName}}</div>
            <div class="usual-text">Clicks count: {{cat.clicksCount}}</div>
            <div>
                <img class="small-image" ng-src={{::cat.imageUrl}} alt="{{::cat.catName}} picture" ng-click="clickOnCat(cat)">
            </div>

          </div>
        </div>
    </div>



</body>
</html>
