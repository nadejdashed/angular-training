<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/lib/jquery-ui-darkness/css/jquery-ui-1.10.3.custom.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div class="navbar" ng-controller="MainMenuController">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a ng-href="/">Events</a></li>
                <li><a href="#" ng-click="createEvent()">Create Event</a></li>
                <li><a ng-href="/login">Login</a></li>
                <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
        <div class="fright">{{user}}</div>
        
        <div ng-bind-html="data"></div>
        <div ng-bind-html="data2"></div>
        
        <div ng-include="'https://www.aerlingus.com/html/cms/templates/cms-resrc-img/cms-resrc-img-banner.html'"></div>
    </div>

    <ng-view></ng-view>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EventListController.js"></script>
<script src="/js/controllers/MainMenuController.js"></script>
<script src="/js/controllers/SampleDirectiveController.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/directives/mySample.js"></script>
<script src="/js/directives/eventThumbnail.js"></script>
<script src="/js/directives/upvote.js"></script>
<script src="/js/directives/datekeys.js"></script>
<script src="/js/directives/collapsible.js"></script>
<script src="/js/directives/datepicker.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/services/calendarHelper.js"></script>
<script src="/lib/bootstrap.min.js"></script>

<script src="/js/controllers/LoginController.js"></script>
<script src="/js/services/Auth.js"></script>
<script src="/js/interceptors/AuthInterceptor.js"></script>
<script src="/lib/angular-mocks/angular-mocks.js"></script>
<script src="/js/mock.js"></script>

</body>
</html>
