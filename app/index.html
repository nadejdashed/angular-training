<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="fragment" content="!">
    <base href="/"/>
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/main.controller.js"></script>
    <script src="/app/components/controllers/events.controller.js"></script>
    <script src="/app/components/controllers/event.controller.js"></script>
    <script src="/app/components/controllers/changeEvent.controller.js"></script>
    <script src="/app/components/controllers/info.controller.js"></script>
    <script src="/app/components/controllers/auth.controller.js"></script>

    <script src="/app/components/filters/vote.filter.js"></script>

    <script src="/app/components/services/events.service.js"></script>
    <script src="/app/components/services/profile.service.js"></script>
    <script src="/app/components/services/auth.service.js"></script>
    <script src="/app/components/services/permission.service.js"></script>

    <script src="/app/components/interceptors/auth.interceprot.js"></script>

    <script src="/app/components/directives/event.directive.js"></script>
    <script src="/app/components/directives/imagePreview.directive.js"></script>

    <script src="/app/modules/alerts/alerts.module.js"></script>
    <script src="/app/modules/alerts/alerts.service.js"></script>
    <script src="/app/modules/alerts/alerts.interceptor.js"></script>
    <!-- /build -->

    <!--<script src="/bower_components/angular-mocks/angular-nocks.js"></script>
    <script src="/app/components/mock/events.mock.js"></script>-->
</head>
<body ng-app="eventApp" class="ng-cloak">

    <nav class="navbar navbar-default" ng-controller="mainController">
        <a class="navbar-brand" href="/">Events</a>
        <ul class="nav navbar-nav">
            <li ng-class="{active: isSelected('events')}">
                <a ui-sref="events">Home</a>
            </li>
            <li ng-show="canAdd" ng-class="{active: isSelected('events.add')}">
                <a ui-sref="events.add">Add Event</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li ng-hide="isAuthenticated" ng-class="{active: isSelected('login')}">
                <a ui-sref="login">Login</a>
            </li>
            <li ng-hide="isAuthenticated" ng-class="{active: isSelected('register')}">
                <a ui-sref="register">Registration</a>
            </li>
            <li ng-show="isAuthenticated">
                <a href="#" ng-click="logout($event)">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div ui-view="info"></div>
        <div ui-view></div>
    </div>

</body>
</html>
