<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="fragment" content="!">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/events.controller.js"></script>
    <script src="/app/components/filters/vote.filter.js"></script>
    <script src="/app/components/services/events.service.js"></script>
    <script src="/app/components/services/profile.service.js"></script>
    <script src="/app/components/directives/event.directive.js"></script>
    <script src="/app/components/directives/imagePreview.directive.js"></script>
    <!-- /build -->

    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-mocks.js"></script>
    <script src="/app/components/mock/events.mock.js"></script>-->
</head>
<body ng-app="eventApp" class="ng-cloak">

    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Events</a>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/addEvent.html">Add Event</a>
            </li>
        </ul>
    </nav>

    <div ng-controller="eventsController" class="container">

        <div class="alert alert-info">
            <div ng-pluralize count="selectedEvents.length" offset="1"
                when="{'0': 'No event is selected.',
                '1': '{{selectedEvents[0].name}} is selected.',
                'one': '{{selectedEvents[0].name}} and 1 more event are selected.',
                'other': '{{selectedEvents[0].name}} and {} more events are selected.'}">
            </div>
        </div>

        <div class="clearfix" style="margin-bottom: 10px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <input class="form-control" placeholder="Search" ng-model="filter.name"/>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="btn btn-success form-control" ng-click="submitFilter(filter)" value="Search"/>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <select class="form-control" ng-model="sort">
                    <option value="name">Alphabetic</option>
                    <option value="-name">Reverse alphabetic</option>
                </select>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="event in events | filter: submittedFilter | orderBy:sort">
            <event event-attr="event"></event>
        </div>
    </div>

</body>
</html>
