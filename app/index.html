<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/events.controller.js"></script>
    <script src="/app/components/filters/vote.filter.js"></script>
    <!-- /build -->
</head>
<body ng-app="eventApp" class="ng-cloak">

    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/">Events</a>
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/addEvent.html">Add Event</a>
            </li>
        </ul>
    </nav>

    <div ng-controller="eventsController" class="container">
        <div class="clearfix" style="margin-bottom: 10px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <input class="form-control" placeholder="Search" ng-model="filter.name"/>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="button" class="btn btn-success form-control" ng-click="submitFilter(filter)" value="Search"/>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <select class="form-control" ng-model="sort">
                    <option value="name">Alphabetic</option>
                    <option value="-name">Reverse alphabetic</option>
                </select>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="event in events | filter: submittedFilter | orderBy:sort">
            <div class="panel panel-default" ng-click="selectEvent(event)">
                <div class="panel-heading" >
                    {{event.name | uppercase}}
                    <div class="pull-right" style="margin-top:-5px; margin-right:-5px;">
                        <button class="btn btn-default btn-sm" ng-click="vote(event, 1)"><i class="glyphicon glyphicon-arrow-up"></i></button>
                        <button class="btn btn-default btn-sm" ng-click="vote(event, -1)"><i class="glyphicon glyphicon-arrow-down"></i></button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="pull-left" style="margin:10px">
                        <img height="50px" ng-src="{{event.src}}"/>
                    </div>
                    <div class="clearfix">
                        <div><strong>Trainer name:</strong>{{event.trainer}}</div>
                        <div><strong>Date:</strong>{{event.date | date}}</div>
                        <div><strong>Vote:</strong>{{event.vote | voteReaction:5:-1}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
