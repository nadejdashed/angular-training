<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
</head>

<body ng-app="app">

    <div ng-controller="mainController" class="container">
        <div ng-controller="filterController">
            <label>Search: <input ng-model="searchText"></label>
            <label>OrderBy: <select ng-model="ordrBy">
                <option value = 0>Name asc</option>
                <option value = 1>Name desc</option>
                </select>
            </label>
        </div>

        <div ng-repeat="cat in cats | filter: {name: fltr} | orderBy: 'name' : (ordrBy==='1') track by cat.id">
            <div ng-click="setCurrCat(cat)">{{cat.name}}</div><input type="checkbox" disabled = "true" ng-checked="cat.viewed === true"/><br/>
        </div>

        <div>
            <img ng-src="{{currCat.src}}" /><br/><br/>
            <h2>{{currCat.name}}</h2>
            <button type="button" class="btn btn-default btn-lg" ng-click="incrementCounter(currCat)">
                <div class="glyphicon glyphicon-menu-up" aria-hidden="true"></div>
            </button>
            <label style="font-size: x-large;">
                {{currCat.vote}}
                </label>
            <button type="button" class="btn btn-default btn-lg" ng-click="decrementCounter(currCat)">
                <div class="glyphicon glyphicon-menu-down" aria-hidden="true"></div>
            </button><br/><br/>

            <button ng-click="deleteCurrCat()" >Delete</button><br/>

        </div><br/>
        <form ng-submit="addCat()">
            {{newCat.src}}<br/><br/>
            <label>Name:</label><input focus type="text" ng-model=newCat.name required><br/><br/>
            <label>ImageURL:</label><input type="url" ng-model=newCat.src required><br/><br/>
            <input type="submit" value="Add {{newCat.name}}" submit-by-enter><br/><br/>
            <img ng-src="{{newCat.src}}"/><br/>
        </form>
    </div>

    <!-- /build -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/filterController.js"></script>
    <script src="/app/components/services/catService.js"></script>
    <script src="/app/components/directives/focusDirective.js"></script>
    <script src="/app/components/directives/submitByEnterDirective.js"></script>
    <!-- /build -->
</body>
</html>
