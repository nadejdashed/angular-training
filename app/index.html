<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            visibility: hidden !important;
        }
    </style>
</head>
<body ng-app="app" ng-cloak>

    <div ng-controller="mainController" class="container">

        <grandparent text="{{text}}">
            <parent>
                <child>aaa
                </child>
            </parent>
            <parent></parent>
        </grandparent>

        <div ng-form name="myForm">
            <input type="radio" required name="radio"/>a
            <input type="radio" required name="radio"/>b
            <button ng-disabled="myForm.$invalid">Submit</button>
        </div>

        --------------------------

        <div test-directive
             value="{{text}}"
             text2="obj.name"
             value2="obj"
             fn="consoleLog()"
          >
            {{text}}, {{obj | json}}
        </div>

        <div ng-include="'templates/main.html'"></div>
        {{obj.name}}

    </div>


    <div ng-controller="eventsController" class="container">
        <h1>{{possitiveEventsCount}}</h1>
        <h2 ng-bind="possitiveEventsCount"></h2>
        <h2 ng-bind-template="template {{possitiveEventsCount}}"></h2>
        <div ng-bind-html="html"></div>

        <ng-pluralize count="possitiveEventsCount"
                      when="{'0': 'No event is +.',
                     'one': 'One event is +.',
                     'other': '{}  events are selected.'}">
        </ng-pluralize>
        <img ng-src="{{url}}"/>
        <div>{{ date | date:'dd-MMM-yyyy' }}</div>

        <input ng-model="eventFilter.name">
        <div ng-repeat="event in events | filter:eventFilter | orderBy: '-name'">
            <div class="panel panel-default" ng-class="{'panel-success': event.vote > 0}" ng-controller="eventController">
                {{text}}
                <input ng-disabled="event.vote > 0"/>
                <div class="panel-heading">
                    {{event.name}}
                    <button ng-click="upVote(event)" class="btn btn-default">+</button>
                    <button ng-click="downVote(event)" class="btn btn-default">-</button>
                    <button ng-click="save(event)" class="btn btn-default">Save</button>

                </div>
                <div class="panel-body">
                    <div class="pull-left" style="margin:10px">
                        <img height="50px"/>
                    </div>
                    <div class="clearfix">
                        <div><strong>Trainer name:</strong>{{event.trainer}}</div>
                        <div><strong>Date:</strong>{{event.date}}</div>
                        <div><strong>Vote:</strong>{{event.vote}}</div>
                        <div>{{event.vote | myFilter:5 }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="temp"></div>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="/bower_components/angular-messages/angular-messages.js"></script
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/events.controller.js"></script>
    <script src="/app/components/controllers/event.controller.js"></script>
    <script src="/app/components/controllers/modal.controller.js"></script>
    <script src="/app/components/filters/myfilter.filter.js"></script>
    <script src="/app/components/services/events.service.js"></script>
    <script src="/app/components/services/selectedEvents.service.js"></script>
    <script src="/app/components/services/constant.service.js"></script>
	<script src="/app/components/directives/test.directive.js"></script>
    <script src="/app/components/directives/lifecycle.directive.js"></script>
    <script src="/app/components/directives/validator.directive.js"></script>
    <!-- /build -->

</body>
</html>
