<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/services/cat.service.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/app/components/directives/voteSpinner.directive.js"></script>
    <script src="/app/components/directives/onfocus.directive.js"></script>
    <!-- /build -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="app" ng-cloak>

    <div ng-controller="mainController" class="container">

        <div>
            <ng-pluralize count="positiveCatsStack.length" offset="1"
            when="{'0': 'No cat has positive vote.',
            '1': '{{positiveCatsStack[0].name}} have positive vote.',
            'one': '{{positiveCatsStack[0].name}} and other cat have a positive votes',
            'other': '{{positiveCatsStack[0].name}} and {} more cats have a positive votes.'}"></ng-pluralize>

        </div>



        <div class="selected-cat">
            <div class="usual-text">Name: {{selectedCat.name}} </div>
            <vote-spinner vote="{{selectedCat.vote}}"
                          upvote = "likeCat(selectedCat)"
                          downvote =  "unlikeCat(selectedCat)"
                    ></vote-spinner>


                <div>
                    <img class="big-image" ng-src={{selectedCat.src}} alt="{{selectedCat.name}} picture" ng-click="countClick(selectedCat)">
                </div>


        </div>


        <div class="row">
                <div class="col-md-2 usual-text">
                <input ng-model="searchTerm" on-focus> </input> </div>
            <div class="col-md-1 usual-text"><button ng-click="filterCats(searchTerm)"><span class="glyphicon glyphicon-search"></button></div>
            <div class="col-md-3 usual-text">
                <select ng-model = "sortingOrder" ng-options="option.name for option in sortingOrders">
                </select>
                 should be first
                </div>
        </div>

        <div class="row">
          <div class="col-md-2" ng-repeat="cat in pride | filter : {name : currentSearchTerm} | orderBy : sortingOrder.predicate : sortingOrder.reverse" >
            <div class="usual-text" ng-click="selectCat(cat)">Name: {{cat.name}} <span class="glyphicon glyphicon-ok" ng-show="cat.wasShown"></span>

            </div>
            <div class="usual-text">Clicks count: {{cat.clicksCount}}
                <span ng-if="cat.vote > 0"> :)</span>
                <span ng-if="cat.vote == 0"> :|</span>
                <span ng-if="cat.vote < 0"> :(</span>
                <!--<span>{{cat.vote | filterSmile }}</span>-->
            </div>
              <div class="usual-text">Votes: {{cat.vote}}</div>
              <div class="usual-text">Last voted: {{cat.lastvoted| date:'dd-MMM-yyyy'}} </div>
            <div>
                <img class="small-image" ng-src={{::cat.src}} alt="{{::cat.name}} picture" ng-click="countClick(cat)">
            </div>

          </div>
        </div>
    </div>


</body>
</html>
