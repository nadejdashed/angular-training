<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <!-- /build -->
</head>
<body ng-app="app">
    <div ng-controller="mainController" class="container">
        <div ng-include="'templates/main.html'"></div>

        <div ng-repeat="cat in cats">

            <div ng-click="selectCat(cat)"><strong>{{cat.name}}</strong></div>

        </div>

            <div ng-if="currentCat">

                <div><strong>{{currentCat.name}}</strong></div>
                <img src={{currentCat.imageURL}}
                     alt="Sweet cat!"
                     width="400"
                     ng-click="didClickedCat(currentCat)">

                <div>You clicked this cat <strong>{{currentCat.clicksCount}}</strong> times</div>
            </div>

    </div>
</body>
</html>
