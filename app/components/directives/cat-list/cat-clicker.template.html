<div class="cat-clicker">
	<div class="filters">
		<div class="order">
			<span>Order:</span>
			<select ng-model='orderType'>
				<option value='name'>Name ascending</option>
				<option value='-name'>Name discending</option>
				<option value='vote'>Vote ascending</option>
				<option value='-vote'>Vote discending</option>
			</select>
		</div>
		<div class="filter">
			<span>Filter:</span>
			<input type="text" ng-model='filterText' focus>
		</div>
		<button ng-click="navigateToAddCat()">Add cat</button>
		<button ng-click="navigateToAbout()">About</button>
	</div>
	<div class="general-information">
		<ul>
			<li>{{formattedRating.positive}}</li>
			<li>{{formattedRating.negative}}</li>
			<li>{{formattedRating.neutral}}</li>
		</ul>
	</div>
	<div class="cat-list-wrapper">
		<div class="cat-list">
			<!-- TODO it's better to filter result at first and only after it order it -->
			<div class="cat" ng-repeat='cat in cats | orderBy: orderType | filter: filterText' ng-click='selectCat(cat.id)'>
				<cat ng-model='cat' mode='list-item'></cat>
			</div>
		</div>
		<!-- TODO ng-if check is not necessary. View do it according URL, use ng-show better. It won't remove DOM from template -->
		<!-- ng-show='selected' -->
		<div class="selected-cat cat" ng-if='!!selected' ui-view></div>
	</div>
</div>
