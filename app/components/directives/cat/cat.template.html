<span ng-bind='cat.name'></span>
<span class='view' ng-if='cat.viewed'></span> <!--TODO do not have sense here. This mark should be in cat list --> 
<img ng-src="{{cat.src}}">

<span class="down-arrow" ng-click="decreaseVote()"></span>
