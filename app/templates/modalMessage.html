<div class="modal-header">
<h3 class="modal-title">{{titleContent}}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="bodyContent"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{buttonsNames.ok}}</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">{{buttonsNames.cancel}}</button>
</div>
