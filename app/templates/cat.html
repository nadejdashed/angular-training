<expander>
	<ng-form name="catsForm" 
		novalidate
		ng-controller="addCatController as ctrl" 
		ng-submit="ctrl.onSubmitPressed(catsForm)"
		quick-submit>
		<div class="item">
			<b>Name: </b>
			<input type="text" name="name" load-focus ng-model="ctrl.cat.name" required >
			<div ng-show="catsForm.name.$error.required">This field is required</div>
		</div>
		<image-preview ng-model="ctrl.cat.imageUrl"></image-preview>
		<div>
			<button class="btn btn-default" ng-click="ctrl.onCancelPressed()">Cancel</button>
			<input class="btn btn-primary" ng-disabled="catsForm.$invalid" type="submit" value="Save">
		</div>
	</ng-form>
</expander>
