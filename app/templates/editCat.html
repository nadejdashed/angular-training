<!--modal edit current controller is mainController-->
<div>

    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Cat name</label>
                <input ng-model='item.name'type="text" class="form-control" id="exampleInputName2" placeholder="{{item.name}}">
                <!--<hr>item: {{item}}                -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Img url</label>
                <input ng-model='item.img' type="url" class="form-control" id="exampleInputEmail2" placeholder="{{item.img}}">
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="okEdit(newCat)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</div>
<!--modal END-->
