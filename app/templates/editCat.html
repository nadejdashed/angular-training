<div ui-view></div>

<div class="container center">

    <form class="black" name="editCatForm" ng-submit="saveCat()" novalidate>
        <p><h2>Cat name:</h2>
        <input type="text" name="catName" ng-model="cat.name" focus-input required>
        <div class="red" ng-show="editCatForm.catName.$submitted || editCatForm.catName.$touched" ng-messages="editCatForm.catName.$error">
            <div ng-messages-include='templates/error/errorMessenger.html' class="errors"></div>
        </div>
        </p>

        <image-preview url='cat.link'></image-preview>

        <button class="bg-primary cursor btn" ng-disabled="editCatForm.$invalid">Save</button>
        <a ui-sref="mainPage"><span class="bg-primary cursor btn">Cancel</span></a>
    </form>

</div>
