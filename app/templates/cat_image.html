<div class="col col-lg-6">
    <div>
        <img ng-src="{{cat.link}}" ng-click="countClick();" width="100%">
    </div>
    <button type="button" ng-click="plusClick()">+</button>
    <button type="button" ng-click="minusClick()">-</button>
    <button type="button" ng-click="deleteClick()">Delete current cat</button>
</div>
