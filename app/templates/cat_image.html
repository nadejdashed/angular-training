<div class="col col-lg-6">
    <div>
        <img ng-src="{{cat.link}}" ng-click="countClick(cat);" width="100%">
    </div>
    <button type="button" ng-show="cat.is_viewed" ng-click="plusClick(cat)">+</button>
    <button type="button" ng-show="cat.is_viewed" ng-click="minusClick(cat)">-</button>
    <button type="button" ng-show="cat.is_viewed" ng-click="deleteClick(cat)">Delete current cat</button>
</div>
