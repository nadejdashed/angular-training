<div class="likes">
  <a href="#/" class="btn btn-info btn-lg" ng-disabled="!loged" ng-click="votes(item, 1)">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like
  </a>
  <a href="#/" class="btn btn-danger btn-lg" ng-disabled="!loged" ng-click="votes(item, -1)">
    <span class="glyphicon glyphicon-thumbs-down"></span> Dislike
  </a>
</div>
