<form class="form-horizontal" name="registerForm" novalidate>
  <fieldset>
    <!-- Form Name -->
    <legend>Register User  </legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="usr_name">User Login</label>
      <div class="col-md-6 has-feedback"
        ng-class="{ 'has-error': registerForm.usr_name.$dirty && registerForm.usr_name.$invalid,
        'has-success': registerForm.usr_name.$dirty && registerForm.usr_name.$valid }">

        <input id="usr_name"
          name="usr_name"
          type="text"
          placeholder="login"
          class="form-control input-md"
          required
          ng-model="myuser.login"
        />
        <span class="glyphicon glyphicon-remove form-control-feedback"
          ng-show="registerForm.usr_name.$dirty && registerForm.usr_name.$invalid"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback"
          ng-show="registerForm.usr_name.$dirty && registerForm.usr_name.$valid"></span>
      </div>
      <div class="col-md-3  my-error"
          ng-messages="registerForm.usr_name.$error"
          ng-show="registerForm.usr_name.$dirty"
          role="alert">
        <div ng-message="required">Field is required</div>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="password">Password</label>
      <div class="col-md-6 has-feedback"
        ng-class="{ 'has-error': registerForm.password.$dirty && registerForm.password.$invalid,
        'has-success': registerForm.password.$dirty && registerForm.password.$valid }">

        <input id="password"
          name="password"
          type="password"
          placeholder="password"
          class="form-control input-md"
          required
          ng-model="myuser.password"
          ng-password
          ng-minlength="6"
          ng-maxlength="10"
        />
        <span class="glyphicon glyphicon-remove form-control-feedback"
          ng-show="registerForm.password.$dirty && registerForm.password.$invalid"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback"
          ng-show="registerForm.password.$dirty && registerForm.password.$valid"></span>
      </div>
      <div class="col-md-3  my-error"
          ng-messages="registerForm.password.$error"
          ng-show="registerForm.password.$dirty"
          role="alert">
        <div ng-message="required">Field is required</div>
        <div ng-message="minlength">Password must be at least 6 charecters</div>
        <div ng-message="maxlength">Password must be less then 10 charecters</div>
        <div ng-message="validCharacters">Wrong Pattern (at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 symbol)</div>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="passwor2">Repeat Password</label>
      <div class="col-md-6 has-feedback"
        ng-class="{ 'has-error': registerForm.password2.$dirty && registerForm.password2.$invalid,
        'has-success': registerForm.password2.$dirty && registerForm.password2.$valid }">

        <input id="password2"
          name="password2"
          type="password"
          placeholder="repeat password"
          class="form-control input-md"
          required
          ng-model="myuser.password2"
          repeat-password
          compare-to="myuser.password"
        />
        <span class="glyphicon glyphicon-remove form-control-feedback"
          ng-show="registerForm.password2.$dirty && registerForm.password2.$invalid"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback"
          ng-show="registerForm.password2.$dirty && registerForm.password2.$valid"></span>
      </div>
      <div class="col-md-3  my-error"
          ng-messages="registerForm.password2.$error"
          ng-show="registerForm.password2.$dirty"
          role="alert">
        <div ng-message="required">Field is required</div>
        <div ng-message="compareTo">Passwords dont match</div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="usr_email">Email</label>
      <div class="col-md-6 has-feedback"
        ng-class="{ 'has-error': registerForm.usr_email.$dirty && registerForm.usr_email.$invalid,
        'has-success': registerForm.usr_email.$dirty && registerForm.usr_email.$valid }">

        <input id="usr_email"
          name="usr_email"
          type="email"
          placeholder="email"
          class="form-control input-md"
          required
          ng-model="myuser.email"
        />
        <span class="glyphicon glyphicon-remove form-control-feedback"
          ng-show="registerForm.usr_email.$dirty && registerForm.usr_email.$invalid"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback"
          ng-show="registerForm.usr_email.$dirty && registerForm.usr_email.$valid"></span>
      </div>
      <div class="col-md-3  my-error"
          ng-messages="registerForm.usr_email.$error"
          ng-show="registerForm.usr_email.$dirty"
          role="alert">
        <div ng-message="required">Field is required</div>
        <div ng-message="email">Email Invalid</div>
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-3 control-label" for="btn_register"></label>
      <div class="col-md-6">
        <button id="btn_register"
            name="btn_register"
            class="btn btn-success"
            ng-disabled="registerForm.$invalid"
            ng-click="registerUser(myuser)">Register
        </button>
        <button id="btn_cancel" name="btn_cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
      </div>
    </div>

  </fieldset>
</form>
<hr/>
