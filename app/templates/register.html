<legend>Registration</legend>

<div class="form-group">
	<label for="login">*Name</label>
	<input ng-model="registerUser.login" required type="text" class="form-control" name="login" id="login">
</div>
<div class="form-group">
	<label for="password">*Password</label>
	<input ng-model="registerUser.password" required type="password" class="form-control" name="password" id="password">
</div>
<div class="form-group">
	<label for="password2">*Password</label>
	<input ng-model="registerUser.password2" required type="password" class="form-control" name="password2" id="password2">
</div>

<button type="submit" class="btn btn-primary" ng-click="register(registerUser)">Submit</button>
<button type="button" class="btn btn-danger">Cancel</button>
