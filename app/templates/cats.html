<li ng-repeat="currentCat in searchResults track by $index">
    <form name="form[$index]" class="clearfix" ng-submit="saveForm(currentCat, form[$index].$valid)" novalidate>
        <div class="date">{{currentCat.date | date: 'dd-MMM- yyyy'}}</div>

        <picture class="picture"></picture>

        <ul class="message" ng-if="currentCat.isMessageVisible">
            <li ng-if="!form[$index].catName.$valid">
                Please, insert name consisting of english letters and/or numbers
            </li>
            <li ng-if="!form[$index].pictUrl.$valid">
                Please, insert a real URL-address
            </li>
        </ul>

        <expander class="expander" current-cat="currentCat"></expander>

        <div class="control">
            <button class="btn-reset float-left" type="button" ng-click="resetForm(currentCat)">Reset</button>

            <div class="draft-name float-left">
                <input type="text" name="catName" placeholder="Cat name" autocomplete="off" required
                       ng-change="currentCat.isMessageVisible = false"
                       ng-model="currentCat.draftName"
                       ng-pattern="/^\w+$/"/>
            </div>

            <pict-url class="draft-url float-left" current="currentCat" save-url="saveUrl(currentCat)"></pict-url>

            <cat-vote current-cat="currentCat" change-vote="changeVote"></cat-vote>

            <button type="submit" class="btn-submit float-left"
                    ng-class="isNewCat(currentCat) ? 'add' : 'save'"
                    pressed-enter="{{$index}}">
                {{isNewCat(currentCat) ? 'Add' : 'Save'}}
            </button>
        </div>
    </form>
</li>
