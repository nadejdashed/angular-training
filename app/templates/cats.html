<div class="jumbotron">

    <div class="row">
        <div class="col-md-8">
            <a href="#" class="thumbnail">
                <img ng-src={{cat.src}} class="img-responsive" width="256" height="236">
            </a>
            <div class="btn-group" role="group">
                <button type=button class="btn btn-default btn-lg" ng-click="cat.vote = cat.vote + 1">
                    <span class="glyphicon glyphicon-upload" aria-hidden=true></span>
                </button>
                <button type=button class="btn btn-default btn-lg" ng-click="cat.vote = cat.vote - 1">
                    <span class="glyphicon glyphicon-download" aria-hidden=true></span>
                </button>
            </div>
        </div>

        <div class="col-md-4">
            <form class="form-horizontal" name="catForm">
                <div class="form-group" ng-class="{'has-error':catForm.name.$invalid}">
                    <div class="col-sm-10">
                        <input name="name" type="text" class="form-control" id="inputName" placeholder="Name"
                               ng-model="cat.name"
                               required>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error':catForm.url.$invalid}">
                    <div class="col-sm-10">
                        <input name="url" type="url" class="form-control" id="inputImageUrl" placeholder="Image URL"
                               ng-model="cat.src"
                               required>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
                <button type="reset" class="btn btn-danger">Cancel</button>
            </form>
        </div>
    </div>
</div>

<div class="input-group form-group">
    <input ng-model="filterModel" type="text" class="form-control"/>
    <div class="input-group-btn">
        <button class="btn btn-default" ng-click="filterCat = filterModel">
            <span class="glyphicon glyphicon-search"></span>
        </button>
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Order
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#" ng-click="predicate ='vote'">ASC</a></li>
            <li><a href="#" ng-click="predicate ='-vote'">DESC</a></li>
        </ul>
    </div>
</div>

<ul class="list-group">
    <div ng-repeat="currentCat in cats | filter:filterCat | orderBy:predicate">
        <a class="list-group-item" href="#" ng-click="selectCat(currentCat)"
           ng-class="{'active': cat == currentCat}">{{currentCat.name}}
            <span class="badge">{{currentCat.vote}}</span>
        </a>
    </div>
</ul>
