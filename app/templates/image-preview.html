<div class="form-group">
    <div class="col-sm-6 col-sm-offset-3">
        <img ng-src={{src}} height=250px width=250px />
    </div>
</div>
<div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-6">
        <!-- TODO add functionality "change on blur". It prevents scope of unnecessary requests to images -->
        <input type="url" class="form-control" ng-model="src" id="inputEmail" required placeholder="URL">
    </div>
</div>
