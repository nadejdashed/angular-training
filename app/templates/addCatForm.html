<style>
    .errorMessage {
        color: red;
        font-weight: bold;
    }
</style>
<form name="newCatForm" novalidate style="border: 1px solid grey" autofocus-directive="catName">
    Cat's name: <input type="text" name="catName" ng-model="cat.name" required/>
    <span class="errorMessage" ng-show="newCatForm.catName.$error.required">Required!</span>
    <br>
    <br>
    Catâ€™s picture url: <input type="url" name="catUrl" ng-model="cat.src" ng-model-options="{updateOn: 'blur'}" required/>
    <span class="errorMessage" ng-show="newCatForm.catUrl.$error.required">Required!</span>
    <span class="errorMessage" ng-show="newCatForm.catUrl.$error.url">Sorry Not a Valid URL, Don't Forget to Use http://</span>
    <br>
    <br>
    <img src="Artefacts/noimageicon.jpg" ng-src="{{cat.src}}" onerror="src='Artefacts/noimageicon.jpg'"  height="150" style="border: 1px solid black;"/>
    <br>
    <br>
    <input type="submit" id="submit" value="Save" ng-disabled="newCatForm.$invalid" ng-click="submit(cat)" enter-key-detector-directive/>
    <input type="reset" id="reset" value="Reset"/>
    <input type="button" id="cancel" value="Cancel"/>
    <image-preview></image-preview>
</form>
