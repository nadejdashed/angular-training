<div ng-controller="loginCtrl">
    <form name="registration" ng-submit="createUser(registeredUser)">
        <h1>Enter login:</h1>
        <input type="text" name="login" ng-model="registeredUser.login" placeholder="Name" aria-describedby="basic-addon1" ng-required="true"/>


        <h1>Enter password:</h1>
        <input type="password" name="password" ng-model="registeredUser.password" placeholder="Password" aria-describedby="basic-addon1" ng-required="true"/>

        <h1>Confirm password:</h1>
        <input type="password" name="password2" ng-model="registeredUser.password2" placeholder="Confirm password" aria-describedby="basic-addon1" ng-required="true"/>
        <input type="submit" class="btn btn-default" value="Save">
    </form>
</div>
