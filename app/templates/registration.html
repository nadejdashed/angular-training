<form name="userRegistration">
    Name:             <input ng-model="user.login"><br>
    Password:         <input ng-model="user.password"><br>
    Confirm Password: <input ng-model="user.password2"><br>
    Email:            <input ng-model="user.email"><br>
    <input type="submit" value="Register" ng-click="register(user)">

</form>
