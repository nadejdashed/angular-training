<div class="container" style="border: 1px solid grey">
    <div class="col col-sm-3">
        <div class="row">
            <input type="text" ng-model="newFilterText"/>
            <button ng-click="applyFilter(newFilterText)">
                <img ng-src="Artefacts/search.png" width="20"/>
            </button>
        </div>
        <br>
        <div class="row">
            Sort order:
            <select ng-model="sortExpression" ng-init="sortExpression='+name'">
                <option value="+name">Asc</option>
                <option value="-name">Desc</option>
            </select>
        </div>
        <br>
        <div class="row" style="border: 1px solid black;">
            <ul>
                <li ng-repeat="cat in cats | filter:{name:filterText} | orderBy:sortExpression" ng-click="didSelectCat(cat)" style="cursor: pointer"/>
                    {{cat.name}}
                    <img ng-src="Artefacts/tickSign.jpg" height="15" ng-show="cat.wasAlreadyViewed"/>
                    <button type="button" ng-click="deleteCat(cat)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="col col-lg-9">
        <div class="col col-sm-6">
            <div class="panel-default">
                <div class="panel-heading">
                    {{selectedCat.name}}
                </div>
                <div class="panel-body">
                    <img ng-src="{{selectedCat.src}}" height="150" style="border: 1px solid black; cursor: pointer"/>
                </div>
                <div class="panel-footer">
                    <div class="btn-group">
                        <button type="button" ng-click="voteUpForCat(selectedCat)" ng-disabled="isVoteAvailableForCat(selectedCat)">+</button>
                        <button type="button" ng-click="voteDownForCat(selectedCat)" ng-disabled="isVoteAvailableForCat(selectedCat)">-</button>
                    </div>
                    vote: {{selectedCat.vote}}
                </div>
            </div>
        </div>
    </div>
</div>
