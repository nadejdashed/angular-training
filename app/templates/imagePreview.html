<ng-form name="imageView" novalidate>
    {{urlTitle}} <input type="url" name="imageUrl" ng-model="imageUrl" ng-model-options="{updateOn: 'blur'}" required size="50"/>
    <div ng-messages="imageView.imageUrl.$error">
        <div ng-messages-include="templates/messages.html" />
    </div>
    <br><br>
    <img class="displayed" name="imageView" ng-model="imageView" ng-src="{{imageUrl}}" err-src="Artefacts/noimageicon.jpg" height="300"/>
</ng-form>
