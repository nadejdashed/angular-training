<legend>Login</legend>

<div class="form-group">
	<label for="login">*Name</label>
	<input ng-model="loginUser.login" required type="text" class="form-control" name="login" id="login">
</div>
<div class="form-group">
	<label for="password">*Password</label>
	<input ng-model="loginUser.password" required type="password" class="form-control" name="password" id="password">
</div>

<button type="submit" class="btn btn-primary" ng-click="login(loginUser)">Submit</button>
<button type="button" class="btn btn-danger">Cancel</button>
