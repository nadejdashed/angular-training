<form class="form-horizontal" novalidate  name="loginForm">
  <fieldset>
    <!-- Form Name -->
    <legend>Login</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="usr_login_name">User Login</label>
      <div class="col-md-6 has-feedback"
          ng-class="{ 'has-error': loginForm.usr_name.$dirty && loginForm.usr_name.$invalid,
          'has-success': loginForm.usr_name.$dirty && loginForm.usr_name.$valid }">
        <input id="usr_name"
            name="usr_name"
            type="text"
            placeholder="login"
            class="form-control input-md"
            required
            ng-model="logUser.login"
        />
        <span class="glyphicon glyphicon-remove form-control-feedback"
          ng-show="loginForm.usr_name.$dirty && loginForm.usr_name.$invalid"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback"
          ng-show="loginForm.usr_name.$dirty && loginForm.usr_name.$valid"></span>
      </div>
      <div class="col-md-3  my-error"
          ng-messages="loginForm.usr_name.$error"
          ng-show="loginForm.usr_name.$dirty"
          role="alert">
        <div ng-message="required">Field is required</div>
      </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="usr_login_password">Password</label>
      <div class="col-md-6 has-feedback"
          ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$invalid,
          'has-success': loginForm.password.$dirty && loginForm.password.$valid }">
        <input id="password"
            name="password"
            type="password"
            placeholder="password"
            class="form-control input-md"
            required
            ng-model="logUser.password"
        />
        <span class="glyphicon glyphicon-remove form-control-feedback"
          ng-show="loginForm.password.$dirty && loginForm.password.$invalid"></span>
        <span class="glyphicon glyphicon-ok form-control-feedback"
          ng-show="loginForm.password.$dirty && loginForm.password.$valid"></span>
      </div>
      <div class="col-md-3  my-error"
          ng-messages="loginForm.password.$error"
          ng-show="loginForm.password.$dirty"
          role="alert">
        <div ng-message="required">Field is required</div>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-3 control-label" for="btn_login"></label>
      <div class="col-md-6">
        <button id="btn_login"
            name="btn_login"
            class="btn btn-success"
            ng-click="loginUser(logUser)"
            ng-disabled="loginForm.$invalid">Login
        </button>
        <!-- <button id="btn_logout" name="btn_logout" class="btn btn-danger" ng-click="logout()">Logout</button> -->
      </div>
    </div>

  </fieldset>
</form>
<hr/>
