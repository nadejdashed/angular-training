<!--modal current controller is mainController-->
<div>

    <div class="modal-header">
        <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body">

        <ng-form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">User name</label>
                <input ng-model='userNew.name'type="text" class="form-control" id="exampleInputName2" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="password">User password</label>
                <input ng-model='user.pass' type="url" class="form-control" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="password-repeat">User password</label>
                <input ng-model='user.repeatPass' type="url" class="form-control" id="password-repeat" placeholder="password">
            </div>
            <button class="btn btn-warning" type="button" ng-click="register(user)">Register</button>

        </ng-form>
    </div>


    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">

        <ng-form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">User name</label>
                <input ng-model='user.name'type="text" class="form-control" id="exampleInputName2" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="password">User password</label>
                <input ng-model='user.pass' type="url" class="form-control" id="password" placeholder="password">
            </div>
            <button class="btn btn-primary" type="button" ng-click="login(user)">Login</button>

        </ng-form>
    </div>

</div>
<!--modal END-->
