<div ng-controller="loginCtrl">

    <form name="loginForm" ng-submit="loginUser(user)">
        <h1>Login:</h1>
            <input type="text" ng-model="user.login" class="form-control" placeholder="Name" aria-describedby="basic-addon1">

        <h1>Password:</h1>
        <input type="text" ng-model="user.password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
        <input type="submit" class="btn btn-default" value="Save">
    </form>
    <br>
    <a href="/registration">Don't have an account? Register here.</a>

</div>
