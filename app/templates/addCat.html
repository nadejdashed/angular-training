<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/bower_components/ng-emoticons/src/ng-emoticons.css"/>
    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/filters/widthFilter.js"></script>
    <!-- /build -->

    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ng-emoticons/src/ng-emoticons.js"></script>
    <script>
        function newDoc() {
            window.location ="http://localhost:8000/"
        }
    </script>

</head>
<body ng-app="app" ng-cloak>


<div ng-controller="formController">
    <form ng-submit="submit()" class="form-horizontal" novalidate>
        <label>Firstname</label>
        <input type="text" ng-model="newCat.name"/>
        <label>url</label>
        <input type="text" ng-model="newCat.url"/>
        <button class="btn">Save</button>
        <button class="btn">Cancel</button>
    </form>
</div>

<input type="button" value="go add pet page" onclick="newDoc()">

</body>
</html>
