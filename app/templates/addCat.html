<div ui-view></div>

<div class="container" ng-show="activeUserLogin">
    <form name="addCatForm" ng-submit="saveCat()" novalidate>
        <p><h2>Cat name:</h2>
        <input type="text" name="catName" ng-model="catName" focus-input required>
            <span style="color:red" ng-show="addCatForm.catName.$dirty && addCatForm.catName.$invalid">
            <span ng-show="addCatForm.catName.$error.required">Cat name is empty.</span>
            </span>
        </p>

        <image-preview url='catUrl'></image-preview>
        <!--ng-disabled="addCatForm.$invalid"-->
        <button class="bg-primary cursor btn" ng-disabled="addCatForm.$invalid">Save</button>
        <!--addCatForm.catName.$error.required || addCatForm.catName.$dirty && addCatForm.catName.$invalid ||-->
        <!--addCatForm.catUrl.$dirty && addCatForm.catUrl.$invalid || addCatForm.catUrl.$error.required-->
        <a ui-sref="mainPage"><span class="bg-primary cursor btn">Cancel</span></a>
    </form>
</div>

<div ng-show="!activeUserLogin">You don't have such permissions!!!</div>
