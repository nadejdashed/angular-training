<!--modal current controller is mainController-->
<div>

    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Cat name</label>
                <input ng-model='newCat.name'type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Img url</label>
                <input ng-model='newCat.img' type="url" class="form-control" id="exampleInputEmail2" placeholder="http://25.media.tumblr.com/tumblr_lncvc9SMfW1qbe5pxo1_500.jpg">
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="okSave(newCat)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>

</div>
<!--modal END-->
