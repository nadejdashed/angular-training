<div ui-view></div>

<div class="container center" ng-show="activeUserLogin">
    <form class="black" name="addCatForm" ng-submit="saveCat()" novalidate>
        <p><h2 >Cat name:</h2>
        <input type="text" name="catName" ng-model="catName" focus-input required>
        <div class="red" ng-show="addCatForm.catName.$submitted || addCatForm.catName.$touched" ng-messages="addCatForm.catName.$error">
            <div ng-messages-include='templates/error/errorMessenger.html' class="errors"></div>
        </div>
        </p>

        <image-preview url='catUrl'></image-preview>
        <button class="bg-primary cursor btn" ng-disabled="addCatForm.$invalid">Save</button>
        <a ui-sref="mainPage"><span class="bg-primary cursor btn">Cancel</span></a>
    </form>
</div>

<div class="center" ng-show="!activeUserLogin"><b>You don't have such permissions!!!</b></div>
