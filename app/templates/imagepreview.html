<ng-form name="ipform">
    <div>
        <label> Cat's image URL:</label>
        <input type=url ng-model="imagesrc"  name="sourceimage" ng-model-options="{debounce : 500}" required/>
        <div ng-show="ipform.sourceimage.$error.url">Should be an url</div>
    </div>
    <div >
        <img ng-show="ipform.sourceimage.$valid" name="imagepreview" ng-src={{imagesrc}} />
    </div>
</ng-form>
