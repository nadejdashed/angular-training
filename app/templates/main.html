<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <h3>CATS</h3>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row jumbotron">
        <!-- cats nav -->
        <div class="col-xs-5">
            <!-- filtering and search-->
            <div class="row well">
                <div class="col-xs-12">
                    <ng-form class="form-inline">
                        <div class="form-group">
                            <input ng-model="search.name" type="text" class="form-control" id="nameOfCat" placeholder="Search cat by name">
                            <button ng-click="setFilter(search.name)" class="btn btn-success" type="submit">search</button>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <button ng-click="dropdown=!dropdown" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropup
                                    <span class="caret"></span>
                                </button>
                                <ul ng-show="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <li ng-repeat="order in orders"><a href="#" ng-click="setFilter(order)">{{order.label}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </ng-form>
                </div>
            </div>

            <div class="list-group cats-list">
                <div ng-repeat="cat in cats | orderBy: order | filter: searchFilter" class="list-group-item">
                    <span class="badge pull-right">{{cat.name}} <span ng-show="cat.viewed" class="glyphicon glyphicon-ok green"></span></span>
                    <img ng-click="selectThis(cat)" ng-src="{{cat.src}}" alt="cat" class="img-responsive img-circle img-thumbnail center-block"/>
                </div>
            </div>
        </div>

        <!-- view -->
        <div class="col-xs-7" ng-controller="viewController">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>{{selectedCat.name }}<span class="badge pull-right">{{selectedCat.clickQuantity || 0}}</span></h2>
                </div>
                <div class="panel-body">
                    <img ng-click="getIncrement(selectedCat)" ng-src="{{selectedCat.src}}" alt="{{selectedCat.name}}" class="img-responsive img-thumbnail center-block"/>
                    <!-- vote me -->
                    <div class="pull-right">
                        <button ng-click="vote(selectedCat, true)" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-up"></span></button>
                        <div class="badge">{{selectedCat.votes || 0}}</div>
                        <button ng-disabled="!selectedCat.votes" ng-click="vote(selectedCat, false)" class="btn btn-primary"><sapn class="glyphicon glyphicon-chevron-down"></sapn></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
