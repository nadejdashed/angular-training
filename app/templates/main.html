<table cellpadding="5" cellspacing="5" border="1">
    <tr>
        <td>
            <ul>
                <li ng-repeat="cat in cats" ng-click="catWasSelected(cat)">
                    {{cat.name}}
                </li>
            </ul>
        </td>
        <td>
            <h5>{{selectedCat.name}}</h5>
            <img ng-click="catWasClicked(selectedCat)" ng-src="{{selectedCat.image}}" widt="150" height="150" style="border: 1px solid black;"/>
            <h5>clicked: {{selectedCat.clickedCount}}</h5>
        </td>
    </tr>
</table>
