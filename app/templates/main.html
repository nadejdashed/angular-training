<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-primary" ng-repeat="cat in cats">
            <div class="panel-heading">
                <h2>{{cat.name}}<span class="badge pull-right">{{cat.clickQuantity}}</span></h2>
            </div>
            <div class="panel-body"><img ng-click="getIncrement(cat)" ng-src="{{cat.src}}" alt="cat" class="img-responsive img-thumbnail center-block"/></div>
        </div>
    </div>
</div>
