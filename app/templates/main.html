<div class="row">
    <div class="col-xs-3">
        <div class="well">
            <div ng-repeat="cat in cats | orderBy : 'name' ">
                <span class="badge pull-right">
                    {{cat.name}}
                </span>
                <img ng-click="selectThis(cat)" ng-src="{{cat.src}}" alt="cat" class="img-responsive img-circle img-thumbnail center-block"/>
            </div>
        </div>
    </div>

    <div class="col-xs-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>{{selectedCat.name }}<span class="badge pull-right">{{selectedCat.clickQuantity}}</span></h2>
            </div>
            <div class="panel-body">
                <img ng-click="getIncrement(selectedCat)" ng-src="{{selectedCat.src}}" alt="{{selectedCat.name}}" class="img-responsive img-thumbnail center-block"/>
            </div>
        </div>
    </div>
</div>
