<div style="left:10px; padding-top: 30px">
    <input type="text" ng-model="searchText"/>
    <button type="button" class="button" ng-click="performSearch(searchText)">Search</button>
    <select ng-model="selected" ng-options="obj.value as obj.text for obj in orderOptions">
        <option value="">select a type</option>
    </select>

</div>

<div style="display: inline-block; float:left">
    <label style="padding-top: 30px">List of cats</label>
    <div ng-repeat="cat in cats | filter:{name: searchValue} | orderBy:selected">
        <div style="margin-top: 10px" ng-click="setCatsInfo(cat);">
            <div >
                <span ng-show="cat.show">&#10004;</span>
                <a href="#">{{cat.name}}</a>
                <label style="float: right">{{cat.vote}}</label>
            </div>
        </div>
    </div>
    <h1><a  ng-href="addCat.html">Add cat</a></h1>
    <h1><a  ng-href="addCat.html#?catid={{selectedCat.id}}" >Edit cat</a></h1>
</div>
<div style="display: inline-block; padding-left:110px; padding-top: 30px" ng-cloak>
    <label ng-cloak>Cat id: {{selectedCat.id}}</label> </br>
    <label>Name: {{selectedCat.name}}</label> </br>
    <label>Vote: {{selectedCat.vote}}</label> </br>
    <div style="height: 200px">
        <img ng-src="{{selectedCat.src}}" ng-click="incrementClickCount(selectedCat)" style="height: 200px"/></br>
    </div>

    <br>
    <button type="button" style="width:50px" class="button" ng-click="setVote(selectedCat, 1)">+</button>
    <button type="button" style="width:50px" class="button" ng-click="setVote(selectedCat, 0)">-</button>


</div>
