<!--ControllerAs use this-->
    <div ng-controller="emoticoneController as catCtrl">
        <div ng-bind-html="catCtrl.text | widthFilter:{linkTarget:'_blank'}"></div>
    </div>
<!--ControllerAs use this END-->

<div ng-show="currentCat.name">
    <h1>Selected cat:</h1>
    <ul>
        <li>
            <img ng-src="{{currentCat.img}}">
            <p>Name {{currentCat.name}}</p>

            <p>Click number {{currentCat.clicks}}</p>
        </li>
    </ul>
</div>

<h1>Application with cat</h1>
<div class="container-list">
    <ul>
        <li class="list" ng-repeat="cat in allCats | filter: data.sortingByText | orderBy: data.singleSelect ">
            <div ng-if="!cat">No cats has positive vote</div>
            <div>
                <img ng-src="{{cat.img}}" title="click me" >
                <h3>{{cat.name | uppercase }} <span ng-if="cat.clicks>0" ng-class="{'glyphicon glyphicon-ok':cat.clicks>0}"></span> </h3>
                <button ng-click="addCounterPicture(cat)" class="btn btn-success">add vote {{true | checker}}</button>
                <button ng-click="decreaseCounterPicture(cat)" class="btn btn-warning">decrease vote{{false | checker}}</button>
                <button ng-click="removeCounterCat(cat)" class="btn btn-danger">remove cat{{false | checker}}</button>
            </div>


            <p>this img clicked: <span>{{ cat.clicks }}</span> times</p>
        </li>
    </ul>
</div>


<!--Search bar-->
<div class="navbar navbar-default navbar-fixed-top">
    <span>img clicked total: <b>{{ counterTotal }}</b></span>
    <div class="col-sm-3 col-md-3 pull-right">
        <!-- Split button -->

        <form class="navbar-form" role="search">
            <div class="navbar-form btn-group">

                <select name="singleSelect" id="singleSelect" ng-model="filterBy.option">
                    <option value="">---Please select---</option> <!-- not selected / blank option -->
                    <option value="name">Names</option> <!-- interpolation -->
                    <option value="clicks">Clicks</option>
                </select>
                <!--data.singleSelect= {{data.singleSelect}}-->
            </div>

            <div class="input-group">
                <input ng-model="search.tmp"  type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="sort(search.tmp)"class="btn btn-default" type="submit"><i class="glyphicon glyphicon-sort-by-attributes"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--Search bar END-->
