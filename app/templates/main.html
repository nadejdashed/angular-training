<div>
	<div class="master">
		<div class="item">
			<ng-pluralize count="ctrl.catsWithPositiveVotes.length" offset="1" when="{
				'0': 'No cat has positive vote',
				'1': '{{ctrl.catsWithPositiveVotes[0].name}} has positive vote',
				'one': '{{ctrl.catsWithPositiveVotes[0].name}} and one more cat have positive votes.',
				'other': '{{ctrl.catsWithPositiveVotes[0].name}} and {} more cats have positive votes.'
			}">
			</ng-pluralize>
		</div>

		<div class="item">
			<input type="text" ng-model="ctrl.searchText"> <button ng-click="ctrl.onSearchClicked()">Search</button>
		</div>
		<div class="item">
			<b>Order By: </b>
			<select ng-model="ctrl.orderBy">
				<option value="name">Asc</option>
				<option vlaue="-name">Desc</option>
			</select>
		</div>
		<div class="item"><a ng-click="ctrl.onCreateNew()">Create New</a></div>
		<div class="item"><a ng-click="ctrl.onReloadList()">Reload</a></div>
		<ul class="item">
			<li ng-repeat="cat in ctrl.cats | filter:ctrl.searchQuery | orderBy:ctrl.orderBy">
				<a ng-click="ctrl.onCatSelected(cat)">{{cat.name}} <span ng-show="cat.visited">âœ“</span></a>
			</li>
		</ul>
	</div>
	<div class="details" ng-show="ctrl.isCatDetails()">
		<div class="item"><b>Name:</b> {{ctrl.selectedCat.name}}</div>
		<div class="item"><b>Birthday:</b> {{ctrl.selectedCat.birthday | date:'dd-MMM-yyyy'}}</div>
		<div class="item">
			<b>Cat clicked:</b> {{ ctrl.selectedCat.clicked }} times
		</div>	
		<div class="item">
			<vote-spinner votes="{{ctrl.selectedCat.votes}}" 
				can-vote="ctrl.canVote"
				on-vote-up="ctrl.onVoteUpClicked(ctrl.selectedCat)"
				on-vote-down="ctrl.onVoteDownClicked(ctrl.selectedCat)">
			</vote-spinner>
		</div>
		<div class="item">
			<button ng-click="ctrl.onCatRemove(ctrl.selectedCat)">Remove</button>
		</div>
		<div class="item">
			<img ng-src="{{ctrl.selectedCat.imgSrc}}" ng-click="ctrl.onCatClicked(ctrl.selectedCat)" />	
		</div>		
	</div>
	<div class="details" ng-show="ctrl.isNewCatDetails()">
		<div ng-include="'/app/templates/cat.html'"></div>	
	</div>
</div>
