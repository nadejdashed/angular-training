<h1>{{text}}</h1>

<form class="form">
  <input type="text" class="form-control" placeholder="search" ng-model="filterText">
  <select  ng-model="order"class="form-control" name="orderBy" id="orderBy">
    <option value="name">Name</option>
    <option value="vote">Vote</option>
  </select>
</form>
<div ng-show="selectedCat">
<h2>selected Cat:</h2>
  <span>{{selectedCat.name}}  </span>
  <span class="glyphicon glyphicon-heart" ng-click="selectedCat.vote = selectedCat.vote+1">{{selectedCat.vote}}</span>
  <img ng-click="selectedCat.vote = selectedCat.vote+1" src="{{selectedCat.src}}" alt="{{selectedCat.name}}">
  <!-- TODO better to move ng-click function in controller -->
</div>
<ul ng-show="cats" class="list-group">
  <li ng-repeat="cat in cats | filter: {name:filterText} |orderBy: order" class="list-group-item" ng-click="selectCat(cat)">
    <span>{{cat.name}} </span><span class="glyphicon glyphicon-ok" ng-show="cat.viewed"></span>
  </li>
</ul>
