<!-- cat filters -->

<div class="well row">
    <div class="col-xs-6">
        <label for="filter-by-name">Search:</label>
        <div class="form-group row">
            <div class="col-xs-8">
                <input id="filter-by-name" type="text" ng-model="searchValue" class="form-control" placeholder="Type" style="display: inline-block;">
            </div>
            <button class="btn btn-default col-xs-2" ng-click="filterValue=searchValue;">Filter</button>
        </div>
    </div>
    <div class="col-xs-4">
        <label for="sort-by">Order by:</label>
        <select id="sort-by" class="form-control" ng-model="sortValue">
            <option value="-name">Name</option>
            <option value="-clickNum">Clicks</option>
            <option value="-vote">Votes</option>
        </select>
    </div>
</div>

<!-- cat list -->

<ul class="row well cat-list" style="padding-left: 50px">
    <div class="col-xs-5">
        <li ng-class="{bold: cat==selectedCat}" ng-repeat="cat in data.cats | filter:{name: filterValue} | orderBy:sortValue">
            <span ng-click="selectCat($event, cat)">{{cat.name}}</span>
            <i ng-show="cat.viewed" class="glyphicon glyphicon-ok"></i>
            <a class="btn btn-danger" ng-click="deleteCat(cat.id)" style="float: right; margin-left: 10px;">Delete</a>
            <a class="btn btn-info" ui-sref="edit({id: cat.id})" style="float: right;">Edit</a>
            <div style="display: table; clear: both;"></div>
        </li>
    </div>
    <div class="col-xs-7">
        <a class="btn btn-success" ui-sref="new" style="float: right;">Add new cat</a>
    </div>
</ul>

<!-- selected cat displayed -->

<div class="row well selectedCat" ng-show="selectedCat">
    <div class="col-xs-5" >
        <img ng-src="{{selectedCat.src}}" style="cursor: pointer;" height="250" ng-click="increaseClickNum(selectedCat)"/>
    </div>
    <div class="col-xs-6">
        <h1 style="color: #008000;">{{selectedCat.name}}</h1>
        <h4>Number of clicks:</h4>
        <div class="badge badge-inverse" style="background-color: #aaa;">
            {{selectedCat.clickNum}}
        </div>
    </div>
    <vote-spinner vote-number="{{selectedCat.vote}}" down-vote="catDownVote(selectedCat)" up-vote="catUpVote(selectedCat)"></vote-spinner>
</div>

<!-- Notification message if not cat was selected -->

<div class="row selectedCat empty well" ng-hide="selectedCat">
    No cat selected!
</div>
