<div ng-show="currentCat.name">
    <h1>Selected cat:</h1>
    <ul>
        <li>
            <img ng-src="{{currentCat.img}}">
            <p>Name {{currentCat.name}}</p>
            <p>Click number {{currentCat.clicks}}</p>
        </li>
    </ul>
</div>

<h1>{{ text }}</h1>
<div class="container-list">
    <ul>
        <li class="list" ng-repeat="cat in images track by $index">
            <h3>{{cat.name}}</h3>
            <img ng-src="{{cat.img}}" alt="click me"  ng-click="incCounterPicture($index)">
            <p>this img clicked: <span>{{ cat.clicks }}</span> times</p>
        </li>
    </ul>
</div>

<div>
    <p>img clicked total: <b>{{ counterTotal }}</b></p>
</div>

<!--ControllerAs use this-->

<div ng-controller="mainControllerUseThis as catCtrl">
    <p>Test controller as: <span>{{catCtrl.text}}</span></p>


</div>
