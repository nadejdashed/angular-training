<div style="left:10px; padding-top: 30px">
    <input type="text" ng-model="searchText"/>
    <button type="button" class="button" ng-click="performSearch(searchText)">Search</button>
    <select ng-model="selected" ng-change="optionSelected(selected)" ng-options="obj.value as obj.text for obj in orderOptions">
        <option value="">select a type</option>
    </select>

</div>
<div style="position: fixed; left:10px; padding-top: 30px" ng-cloak>
    <label ng-cloak>Cat id: {{selectedCat.id}}</label> </br>
    <label>Name: {{selectedCat.name}}</label> </br>
    <label>Vote: {{selectedCat.vote}}</label> </br>
    <div style="height: 200px">
        <img ng-src="{{selectedCat.src}}" ng-click="incrementClickCount(selectedCat)" style="height: 200px"/></br>
    </div>

    <br>
    <button type="button" style="width:50px" class="button" ng-click="setVote(1)">+</button>
    <button type="button" style="width:50px" class="button" ng-click="setVote(0)">-</button>

    <button type="button" style="width:60px" class="button"  ng-click="location.path('/addCat.html/{{selectedCat.id}}')" >Add cat</button>


</div>

<div>
    <label style="padding-top: 30px">List of cats</label>
    <div ng-repeat="cat in cats | filter:{name: searchValue} | orderBy:orederValue">
        <div style="margin-top: 10px" ng-click="setCatsInfo(cat);">
            <div >
                <span ng-show="cat.show">&#10004;</span>
                <a href="#">{{cat.name}}</a>
                <label>{{cat.vote}}</label>
            </div>
        </div>
    </div>
</div>
