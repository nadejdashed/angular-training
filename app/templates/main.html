<div ng-include=" 'templates/searchBar.html' "></div>

<h1>Application with cat</h1>

Focus test: <input focus-on-load type="text" name="focusDirective">

<div class="container-list">
    <ul>
        <li class="list" ng-repeat="cat in allCats | filter: filterBy.sortingByText | orderBy: filterBy.selectedOption ">
            <div ng-if="!cat">No cats has positive vote</div>
            <div>

                <img ng-src="{{cat.img}}" title="click me" >
                <p>{{cat.id}}</p>
                <h3>{{cat.name | uppercase }} <span ng-if="cat.vote>0" ng-class="{'glyphicon glyphicon-ok':cat.vote>0}"></span> </h3>
                <p>{{cat.time | date : 'HH.mm.dd'}} </p>

                 <div vote-spinner vote-val="cat.vote" vote-callback="updateClicks(cat, voteInd)"></div>
                <hr>
                <button ng-click="addCat(cat)" class="btn btn-success">add cat{{false | checker}}</button>
                <button ng-click="editCat(cat)" class="btn btn-warning">edit cat{{false | checker}}</button>
                <button ng-click="removeCat(cat)" class="btn btn-danger">remove cat{{false | checker}}</button>

            </div>

            <p>this img clicked: <span>{{ cat.vote }}</span> times</p>
        </li>
    </ul>
</div>

<!--ui-view-->
<div>
    <a ui-sref="route1.detail">Show all cats detail </a>
    <div class="well" ui-view></div>
</div>
