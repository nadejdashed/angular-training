<table cellpadding="5" cellspacing="5" border="1">
    <tr>
        <td>
            <ul>
                <li ng-repeat="cat in cats" ng-click="didSelectCat(cat)">
                    {{cat.name}}
                </li>
            </ul>
        </td>
        <td>
            <h5>{{selectedCat.name}}</h5>
            <img ng-click="didClickOnCat(selectedCat)" ng-src="{{selectedCat.image}}" height="150" style="border: 1px solid black;"/>
            <h5>clicked: {{selectedCat.clickedCount}}</h5>
        </td>
    </tr>
</table>
