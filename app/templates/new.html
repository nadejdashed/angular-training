<div class="row well">
    <form name="editCatForm" style="width: 50%;position: relative; margin: 0 auto;">
        <fieldset style="margin-bottom: 20px;">
            <div class="form-group">
                <label for="new-name">Name:</label>
                <input id="new-name" type="text" ng-model="newCat.name" class="form-control" required set-focus>
            </div>
            <image-preview cat="newCat"></image-preview>
        </fieldset>
        <div style="text-align: center">
            <button type="submit" listen-enter ng-disabled="editCatForm.$invalid" class="btn btn-primary" ng-click="addNewCat()" style="width: 100px;">Add</button>
            <button type="button" class="btn btn-default" ng-click="cancel()" style="width: 100px;">Cancel</button>
        </div>
    </form>
</div>
