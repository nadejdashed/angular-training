<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cats application</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- build:css /build/app.css -->
    <link rel="stylesheet" type="text/css" href="/app/app.css"/>
    <!-- /build -->

    <script src="/bower_components/angular/angular.min.js"></script>

    <!-- build:js /build/angular-training.js -->
    <script src="/app/app.js"></script>
    <script src="/app/components/controllers/mainController.js"></script>
    <script src="/app/components/controllers/catCntr.js"></script>
    <!-- /build -->

</head>
<body ng-app="app">

    <div ng-controller="catCntr" class="container" >
        <div class="search">
        <input type="text" ng-model="searchString"></input>
        <button ng-click="doSearch()">search</button>
        <select ng-model="order">
          <option selected>asc</option>
          <option>desc</option>  
        </select>
        </div>
        <ul ng-repeat="cat in cats | filter:{name:searchText}| orderBy:'name':order === 'desc'">
            <li ng-class="{red: cat.id === selectedCat.id}" ng-click="selectCat(cat)">
            {{cat.name}} - {{cat.vote}}
            <a href="editCat.html">Edit</a>
            </li>
        </ul>

        <div ng-show="selectedCat">
            <h2>{{selectedCat.name}}</h2> 
            <div>
                <button ng-click="downVote(selectedCat)"><</button> {{selectedCat.vote}}
                <button ng-click="upVote(selectedCat)">></button>
            </div>
            <img ng-click="upVote(selectedCat)" ng-src="{{selectedCat.src}}"/>
        </div>
    </div>
</body>
</html>
